command:
  - .\venv\Scripts\python.exe
  - ${program}
  - ${args}
program: train.py
method: random
metric:
  name: accuracy
  goal: maximize
parameters:
  model_type:
    values: ["knn", "dt", "rf"]
  n_neighbors:
    values: [3, 5, 7, 10]
  max_depth:
    values: [5, 10, 15, 20]
  n_estimators:
    values: [50, 100, 200, 300]
  random_state:
    value: 42
